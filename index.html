<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
</head>
<body>

    <h1>Study Timer</h1>

    Session Hours:<input type="number" id="sessionHours" value="0"><br/>
    Session Minutes:<input type="number" id="sessionMins" value="0"><br/>
    Session Seconds:<input type="number" id="sessionSecs" value="10"><br/>
    Break Hours:<input type="number" id="breakHours" value="0"><br/>
    Break Minutes:<input type="number" id="breakMins" value="0"><br/>
    Break Seconds:<input type="number" id="breakSecs" value="5"><br/>
    Number of Sessions: <input type="number" id="numSessions"><br/>

    <button onclick="getTime()">Start</button>

    <h1 id="status"></h1>

    <script src="main.js"></script>
</body>
</html>
